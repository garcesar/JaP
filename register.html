<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles-register.css" rel="stylesheet">
</head>

<body class="text-center">
  
  <form class="form-register">
    <img class="mb-4" src="img/login.png" alt="login" width="250" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Completa tus datos</h1>
    
    <label for="name" class="sr-only">Nombre</label>
    <input type="text" id="name" class="form-control" placeholder="Nombre" required autofocus>

    <label for="lastname" class="sr-only">Apellido</label>
    <input type="text" id="lastname" class="form-control" placeholder="Apellido"  autofocus>

    <label for="inputEmail" class="sr-only">E-mail</label>
    <input type="email" id="email" class="form-control" placeholder="E-mail"  autofocus>
    
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="password" class="form-control" placeholder="Contraseña" required>
    <button onclick="save_localstorage()" type="button" class="btn btn-lg btn-primary btn-block">Enviar</button>
    <!--<button class="btn btn-lg btn-primary btn-block" type="submit" href="index.html">Enviar</button>-->
    
    <p class="mt-5 mb-3 text-muted">&copy; Al registrarme, declaro que soy mayor de edad y acepto los Términos y condiciones y las políticas de privacidad del e-MERCADO</p>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
