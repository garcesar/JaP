<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles-login.css" rel="stylesheet">
</head>

<body class="text-center">
  
  <form class="form-signin">
    <img class="mb-4" src="img/login.png" alt="login" width="250" height="100">
    <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese</h1>
    <label for="inputEmail" class="sr-only">Correo Electrónico</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuerdame
      </label>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Ingrese</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
  </form>

  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
